<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced BMI Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        /* Dynamic Background Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Full-screen background */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        /* Container for content */
        .container {
            background: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
        }

        .input-group {
            margin: 10px 0;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        .dark-mode .container {
            background: #333;
        }

        .dark-mode button {
            background: #FF5722;
        }

        .dark-mode button:hover {
            background: #E64A19;
        }

        #result {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInSmooth 0.8s ease-out forwards;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e0f7fa;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInSmooth {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* BMI Categories */
        .underweight {
            background-color: #ffcc00;
            color: #ffffff;
        }

        .normal {
            background-color: #4caf50;
            color: #ffffff;
        }

        .overweight {
            background-color: #ff9800;
            color: #ffffff;
        }

        .obese1 {
            background-color: #f44336;
            color: #ffffff;
        }

        .obese2 {
            background-color: #d32f2f;
            color: #ffffff;
        }

        .obese3 {
            background-color: #b71c1c;
            color: #ffffff;
        }

        /* Styling for invalid data message */
        #result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Add margin to the bottom of the result box */
        #result {
            margin-bottom: 10px;
        }

        /* Clock Time */
        #bangladesh-time {
            margin-top: 20px;
            font-size: 20px;
            color: #007BFF;
        }

        /* Greeting */
        #greeting {
            font-size: 20px;
            color: #007BFF;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-container" id="background-container"></div>
    <div class="container">
        <h2>BMI Calculator</h2>
        <p>Developed by Farhan</p>

        <!-- Greeting -->
        <div id="greeting">Hey User, How are you?</div>

        <!-- Name Input -->
        <div class="input-group">
            <label><b>Your Name:</b></label>
            <input type="text" id="username" placeholder="Enter your name" oninput="updateGreeting()">
        </div>

        <!-- Weight and Height Inputs -->
        <div class="input-group">
            <label><b>Weight (kg):</b></label>
            <input type="number" id="weight" placeholder="Enter weight" oninput="calculateBMI()" min="1">
        </div>

        <div class="input-group">
            <label><b>Height:</b></label>
            <input type="number" id="feet" placeholder="Feet" oninput="calculateBMI()" min="0">
            <input type="number" id="inches" placeholder="Inches" oninput="calculateBMI()" min="0" max="11">
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result" style="display: none;"></div>
        <p id="bmi-category"></p>

        <button id="toggleDarkMode" onclick="toggleDarkMode()">Switch Theme</button>
        <button id="resetButton" onclick="resetForm()">Reset</button>

        <div id="bangladesh-time"></div>
    </div>

    <script src="./assets/script.js"></script>
    <script>
        const backgroundImages = [
            'url(https://example.com/image1.jpg)', 
            'url(https://example.com/image2.jpg)', 
            'url(https://example.com/image3.jpg)',
            'url(https://example.com/image4.jpg)'
        ];

        let currentImageIndex = 0;
        
        function changeBackground() {
            const container = document.getElementById('background-container');
            container.style.backgroundImage = backgroundImages[currentImageIndex];
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        setInterval(changeBackground, 10000);  // Change image every 10 seconds
        changeBackground();  // Initial background change

        // Clock for Bangladesh time
        function updateBangladeshTime() {
            const date = new Date();
            const bangladeshTime = new Date(date.toLocaleString('en-US', { timeZone: 'Asia/Dhaka' }));
            const timeString = bangladeshTime.toLocaleTimeString();
            document.getElementById('bangladesh-time').innerText = `Bangladesh Time: ${timeString}`;
        }

        setInterval(updateBangladeshTime, 1000);  // Update time every second

        // Update greeting with user's name
        function updateGreeting() {
            const userName = document.getElementById('username').value;
            const greetingMessage = userName ? `Hey ${userName}, How are you?` : 'Hey User, How are you?';
            document.getElementById('greeting').innerText = greetingMessage;
        }
    </script>
</body>
    </html>
