<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-slideshow"></div>
    <div class="container">
        <div class="header">
            <h2 id="title">BMI Calculator</h2>
            <div class="time-display" id="bangladesh-time"></div>
        </div>

        <div class="settings-panel">
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="bn">বাংলা</option>
                    <option value="ar">العربية</option>
                    <option value="fa">فارسی</option>
                    <option value="tr">Türkçe</option>
                </select>
            </div>
            <div class="color-options">
                <div class="color-option" style="background-color: #007BFF;" data-color="#007BFF"></div>
                <div class="color-option" style="background-color: #4CAF50;" data-color="#4CAF50"></div>
                <div class="color-option" style="background-color: #9C27B0;" data-color="#9C27B0"></div>
                <div class="color-option" style="background-color: #FF5722;" data-color="#FF5722"></div>
            </div>
        </div>

        <div class="input-group">
            <label id="weight-label"><b>Weight:</b></label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
        </div>

        <div class="input-group">
            <label id="height-label"><b>Height:</b></label>
            <input type="number" id="feet" placeholder="Feet">
        </div>

        <div class="input-group">
            <label id="inches-label"><b>Height:</b></label>
            <input type="number" id="inches" placeholder="Inches" max="11">
        </div>

        <button id="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>

        <div id="result" style="display: none;"></div>

        <div class="footer-buttons">
            <button id="toggleDarkMode"><i class="fas fa-moon"></i> <span id="theme-text">Dark Theme</span></button>
            <button id="resetButton"><i class="fas fa-redo"></i> <span id="reset-text">Reset</span></button>
        </div>

        <div class="credits">
            <p>Development by Farhan(figga)</p>
            <p>Source: Tanvir Hassan</p>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
