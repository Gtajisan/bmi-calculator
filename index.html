<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered BMI Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="header-section">
            <h1 data-translate="title">AI BMI Calculator</h1>
            <div class="controls">
                <div class="language-switcher">
                    <select id="languageSelect" onchange="changeLanguage(this.value)">
                        <option value="en" selected>English</option>
                        <option value="bn">à¦¬à¦¾à¦‚à¦²à¦¾</option>
                    </select>
                </div>
                <button class="theme-toggle" onclick="toggleDarkMode()" data-translate="theme">
                    ðŸŒ“
                </button>
            </div>
        </div>

        <div class="calculator-card">
            <div class="input-group">
                <label data-translate="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="kg">
            </div>
            
            <div class="height-inputs">
                <div class="input-group">
                    <label data-translate="height_feet">Feet:</label>
                    <input type="number" id="feet" placeholder="ft">
                </div>
                <div class="input-group">
                    <label data-translate="height_inches">Inches:</label>
                    <input type="number" id="inches" placeholder="in" max="11">
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateBMI()" data-translate="calculate">
                Analyze BMI
            </button>
        </div>

        <div id="result" class="result-card"></div>

        <footer class="developer-credit">
            Developed by Farhan | AI Health Assistant
        </footer>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
