<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate BMI Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="animated-background"></div>
    
    <div class="container">
        <div class="header">
            <h2 id="main-title">BMI Calculator</h2>
            <div class="real-time-info">
                <span id="bangladesh-time"></span>
                <span id="health-status-indicator"></span>
            </div>
        </div>

        <div class="control-panel">
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="bn">বাংলা</option>
                    <option value="ar">العربية</option>
                    <option value="fa">فارسی</option>
                    <option value="tr">Türkçe</option>
                </select>
            </div>
            
            <div class="theme-controls">
                <div class="color-palette">
                    <div class="color-option active" style="background-color: #007BFF;" data-color="#007BFF"></div>
                    <div class="color-option" style="background-color: #4CAF50;" data-color="#4CAF50"></div>
                    <div class="color-option" style="background-color: #9C27B0;" data-color="#9C27B0"></div>
                    <div class="color-option" style="background-color: #FF5722;" data-color="#FF5722"></div>
                </div>
                <button id="theme-toggle"><i class="fas fa-moon"></i> <span id="theme-label">Dark Theme</span></button>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label id="weight-label"><i class="fas fa-weight"></i> Weight (kg)</label>
                <input type="number" id="weight" placeholder="Enter weight">
            </div>
            
            <div class="input-group">
                <label id="height-label"><i class="fas fa-ruler-combined"></i> Height</label>
                <div class="height-inputs">
                    <input type="number" id="feet" placeholder="Feet">
                    <input type="number" id="inches" placeholder="Inches" max="11">
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="calculate-btn" class="primary-action">
                <i class="fas fa-calculator"></i> 
                <span id="calculate-label">Calculate BMI</span>
            </button>
            <button id="reset-btn" class="secondary-action">
                <i class="fas fa-undo"></i> 
                <span id="reset-label">Reset</span>
            </button>
        </div>

        <div id="result-display" class="result-container">
            <div class="result-card">
                <div class="bmi-value" id="bmi-value"></div>
                <div class="category-display" id="category-display"></div>
                <div class="health-advice" id="health-advice"></div>
                <div class="progress-chart" id="progress-chart"></div>
            </div>
        </div>

        <div class="credits">
            <p><i class="fas fa-code"></i> Developed by Farhan</p>
            <p><i class="fas fa-lightbulb"></i> Source: Tanvir Hassan</p>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
