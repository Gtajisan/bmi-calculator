<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <!-- Developer Header -->
    <header class="developer-header">
        <div class="lightning-text">‚ö° Developed by Farhan ‚ö°</div>
    </header>

    <!-- Control Panel -->
    <div class="control-panel">
        <div class="panel-section">
            <select id="language" class="styled-select">
                <option value="en">English</option>
                <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
                <option value="tr">T√ºrk√ße</option>
                <option value="id">Bahasa</option>
            </select>
            
            <div class="theme-switcher">
                <button class="theme-btn coral" onclick="changeTheme('coral')"></button>
                <button class="theme-btn sky" onclick="changeTheme('sky')"></button>
                <button class="theme-btn dark" onclick="toggleDarkMode()">üåì</button>
            </div>
        </div>

        <div class="panel-section">
            <div id="liveClock" class="glowing-clock"></div>
            <div id="location" class="location-badge"></div>
        </div>
    </div>

    <!-- Classic Calculator UI -->
    <div class="classic-ui">
        <div class="input-group">
            <label data-translate="weight">Weight (kg):</label>
            <input type="number" id="weight" class="vintage-input">
        </div>
        
        <div class="input-group">
            <label data-translate="height">Height:</label>
            <div class="height-inputs">
                <input type="number" id="feet" class="vintage-input">
                <input type="number" id="inches" class="vintage-input">
            </div>
        </div>

        <div class="action-btns">
            <button onclick="calculateHealth()" class="primary-btn">
                <span data-translate="calculate">Calculate BMI</span>
            </button>
            <button onclick="fullReset()" class="secondary-btn">
                <span data-translate="reset">Full Reset</span>
            </button>
        </div>

        <!-- AI Advice Section -->
        <div class="ai-panel">
            <div class="ai-header">üß† AI Health Advisor</div>
            <div id="aiMessage" class="advice-content"></div>
        </div>
    </div>

    <!-- Animation Controls -->
    <div class="animation-controls">
        <button onclick="toggleBackgroundAnimation()" class="anim-btn">
            <span data-translate="toggleAnim">Toggle Background Effects</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
