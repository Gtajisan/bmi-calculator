<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered BMI Calculator - Developed by Farhan</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="background-slideshow"></div>
    <div class="container">
        <div class="header-section">
            <h2 data-translate="title">BMI Calculator</h2>
            <div class="language-switcher">
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="bn">বাংলা</option>
                    <option value="hi">हिन्दी</option>
                    <option value="tr">Türkçe</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label data-translate="weight"><b>Weight:</b></label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
        </div>

        <div class="input-group">
            <label data-translate="height_feet"><b>Height:</b></label>
            <input type="number" id="feet" placeholder="Feet">
        </div>

        <div class="input-group">
            <label data-translate="height_inches"><b>Height:</b></label>
            <input type="number" id="inches" placeholder="Inches" max="11">
        </div>

        <button onclick="calculateBMI()" data-translate="calculate">Calculate BMI</button>

        <div id="result" style="display: none;"></div>

        <div class="button-group">
            <button class="theme-toggle" onclick="toggleDarkMode()" data-translate="theme">Switch Theme</button>
            <button onclick="resetForm()" data-translate="reset">Reset</button>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
