<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startClock(); setUsername(); changeBackground();">

    <div class="container">
        <h2 id="greeting"></h2>
        <h2>BMI Calculator</h2>
        <p>Developed by Farhan | Lead Source: Tanvir Hasan</p>

        <div class="input-group">
            <label><b>Weight (kg):</b></label>
            <input type="number" id="weight" placeholder="Enter weight" oninput="calculateBMI()">
        </div>

        <div class="input-group">
            <label><b>Height:</b></label>
            <input type="number" id="feet" placeholder="Feet" oninput="calculateBMI()">
            <input type="number" id="inches" placeholder="Inches" oninput="calculateBMI()">
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
        <p id="bmi-category"></p>
        <p id="health-suggestion"></p>

        <button onclick="toggleDarkMode()">Switch Theme</button>
        <button onclick="resetForm()">Reset</button>

        <p id="clock"></p>

        <div id="translator">
            <button onclick="translateToBangla()">বাংলা</button>
        </div>

        <!-- AI Assistant -->
        <div id="ai-assistant">
            <p id="ai-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
