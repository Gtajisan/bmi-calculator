<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">BMI Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="default-theme">
    <!-- Credits -->
    <div class="credits">
        <span>Development by Farhan</span>
        <span>Source: Tanvir Hassan</span>
    </div>

    <div class="container">
        <!-- Settings -->
        <div class="settings">
            <select id="themeSelector" onchange="changeTheme(this.value)">
                <option value="default-theme">Default</option>
                <option value="sunset-theme">Sunset</option>
                <option value="ocean-theme">Ocean</option>
                <option value="forest-theme">Forest</option>
                <option value="windows-theme">Windows Dynamic</option>
            </select>

            <select id="languageSelector" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
                <option value="ar">العربية</option>
                <option value="fa">فارسی</option>
                <option value="tr">Türkçe</option>
            </select>
        </div>

        <!-- Bangladesh Time -->
        <div id="bangladeshTime" class="time-box glow-text"></div>

        <h2 data-i18n="bmiCalculator">BMI Calculator</h2>

        <!-- Input Fields -->
        <div class="input-group">
            <label data-i18n="weightLabel"><b>Weight:</b></label>
            <input type="number" id="weight" placeholder="kg">
        </div>

        <div class="input-group">
            <label data-i18n="heightLabel"><b>Height:</b></label>
            <input type="number" id="feet" placeholder="Feet">
            <input type="number" id="inches" placeholder="Inches" max="11">
        </div>

        <!-- Buttons -->
        <button onclick="calculateBMI()" data-i18n="calculateBMI">Calculate BMI</button>
        <div id="result"></div>
        <button onclick="toggleDarkMode()" data-i18n="toggleTheme">Switch Theme</button>
        <button onclick="resetForm()" data-i18n="reset">Reset</button>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
