<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            padding: 10px;
            width: 70%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            display: none;
        }

        #bmi-category {
            font-weight: bold;
        }

        #resetButton {
            background-color: #f44336;
        }

        #toggleDarkMode {
            background-color: #333;
        }

        #resetButton, #toggleDarkMode {
            margin-top: 10px;
        }

        #clock {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .dark-mode {
            background-color: #222;
            color: white;
        }

        .dark-mode button {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">BMI Calculator</h2>
        <p>Developed by Farhan</p>
        <p>Lead Source: Tanvir Hasan</p>

        <div class="input-group">
            <label><b>Weight (kg):</b></label>
            <input type="number" id="weight" placeholder="Enter weight" min="1">
        </div>

        <div class="input-group">
            <label><b>Height:</b></label>
            <input type="number" id="feet" placeholder="Feet" min="0">
            <input type="number" id="inches" placeholder="Inches" min="0" max="11">
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
        <p id="bmi-category"></p>

        <button id="resetButton" onclick="resetForm()">Reset</button>
        <button id="toggleDarkMode" onclick="toggleDarkMode()">Switch Theme</button>

        <div>
            <p id="clock"></p>
        </div>

        <button id="translateButton" onclick="toggleLanguage()">বাংলা</button>
    </div>

    <script>
        let language = "en";
        const translations = {
            en: {
                title: "BMI Calculator",
                weightLabel: "Weight (kg):",
                heightLabel: "Height:",
                calculate: "Calculate BMI",
                reset: "Reset",
                switchTheme: "Switch Theme",
                translate: "বাংলা",
                yourBMI: "Your BMI:",
                category: "Category:",
                underweight: "Underweight",
                normalWeight: "Normal weight",
                overweight: "Overweight",
                obese: "Obese",
                weightError: "Please enter a valid weight in kg.",
                heightError: "Please enter a valid height in feet and inches.",
                invalidHeight: "Height must be greater than zero."
            },
            bn: {
                title: "বিএমআই ক্যালকুলেটর",
                weightLabel: "ওজন (কেজি):",
                heightLabel: "উচ্চতা:",
                calculate: "বিএমআই হিসাব করুন",
                reset: "রিসেট",
                switchTheme: "থিম পরিবর্তন করুন",
                translate: "English",
                yourBMI: "আপনার বিএমআই:",
                category: "বিভাগ:",
                underweight: "অপর্যাপ্ত ওজন",
                normalWeight: "স্বাভাবিক ওজন",
                overweight: "অতিরিক্ত ওজন",
                obese: "স্থূল",
                weightError: "দয়া করে বৈধ ওজন দিন (কেজিতে)।",
                heightError: "দয়া করে বৈধ উচ্চতা দিন (ফুট এবং ইঞ্চি)।",
                invalidHeight: "উচ্চতা অবশ্যই শূন্যের বেশি হতে হবে।"
            }
        };

        function updateClock() {
            let timeZone = "Asia/Dhaka"; // Bangladesh Time Zone (BST)
            let now = new Date();
            let options = { timeZone: timeZone, hour12: true, hour: "2-digit", minute: "2-digit", second: "2-digit" };
            let timeString = now.toLocaleTimeString("en-US", options);
            document.getElementById("clock").innerText = `Time (BST): ${timeString}`;
        }

        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let feet = parseFloat(document.getElementById("feet").value);
            let inches = parseFloat(document.getElementById("inches").value);

            let resultDiv = document.getElementById("result");
            let categoryText = document.getElementById("bmi-category");

            if (isNaN(weight) || weight <= 0) {
                alert(translations[language].weightError);
                return;
            }
            if (isNaN(feet) || feet < 0 || isNaN(inches) || inches < 0 || inches > 11) {
                alert(translations[language].heightError);
                return;
            }

            let totalInches = (feet * 12) + inches;
            let heightInMeters = totalInches * 0.0254;

            if (heightInMeters <= 0) {
                alert(translations[language].invalidHeight);
                return;
            }

            let bmi = weight / (heightInMeters * heightInMeters);
            bmi = bmi.toFixed(2);

            let category = bmi < 18.5 ? translations[language].underweight :
                        bmi < 24.9 ? translations[language].normalWeight :
                        bmi < 29.9 ? translations[language].overweight : translations[language].obese;

            resultDiv.innerHTML = `${translations[language].yourBMI} <b>${bmi}</b>`;
            categoryText.innerHTML = `${translations[language].category} <b>${category}</b>`;
            resultDiv.style.display = "block";
        }

        function resetForm() {
            document.getElementById("weight").value = "";
            document.getElementById("feet").value = "";
            document.getElementById("inches").value = "";
            document.getElementById("result").style.display = "none";
            document.getElementById("bmi-category").innerHTML = "";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let container = document.querySelector(".container");
            container.classList.toggle("dark-mode");
            let buttons = document.querySelectorAll("button");
            buttons.forEach(button => button.classList.toggle("dark-mode"));
        }

        function toggleLanguage() {
            language = language === "en" ? "bn" : "en";
            document.getElementById("translateButton").innerText = translations[language].translate;
            document.getElementById("title").innerText = translations[language].title;
            document.getElementById("weight-label").innerText = translations[language].weightLabel;
            document.getElementById("height-label").innerText = translations[language].heightLabel;
            document.getElementById("calculate-btn").innerText = translations[language].calculate;
            document.getElementById("resetButton").innerText = translations[language].reset;
            document.getElementById("toggleDarkMode").innerText = translations[language].switchTheme;
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateClock();
            setInterval(updateClock, 1000); // Update clock every second
        });
    </script>
</body>
</html>
