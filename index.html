<!DOCTYPE html>
<html lang="x-default" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global BMI Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="matrix-theme">
    <!-- Animated Background Elements -->
    <div class="particles"></div>
    <div class="neon-grid"></div>

    <!-- Main Container -->
    <div class="cyber-container">
        <!-- Animated Header -->
        <div class="holographic-header">
            <div class="glitch-text" data-text="HEALTH AI">HEALTH AI</div>
        </div>

        <!-- Control Panel -->
        <div class="neuro-panel">
            <div class="panel-section">
                <div class="time-display" id="liveClock"></div>
                <div class="gps-display" id="location"></div>
            </div>
            
            <div class="panel-section">
                <select id="language" class="neon-select">
                    <option value="en">üåê English</option>
                    <option value="hi">üåê ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                    <option value="bn">üåê ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
                    <option value="tr">üåê T√ºrk√ße</option>
                    <option value="id">üåê Bahasa</option>
                </select>
                
                <div class="theme-orb-container">
                    <div class="theme-orb red" onclick="changeTheme('blood-moon')"></div>
                    <div class="theme-orb blue" onclick="changeTheme("cyber-ocean")"></div>
                    <div class="theme-orb matrix" onclick="toggleDarkMode()"></div>
                </div>
            </div>
        </div>

        <!-- Calculator Interface -->
        <div class="cyber-form">
            <div class="input-holo">
                <label data-lang="weight">Weight (kg):</label>
                <input type="number" id="weight" class="neon-input">
            </div>
            
            <div class="input-holo">
                <label data-lang="height">Height:</label>
                <div class="dimension-inputs">
                    <input type="number" id="feet" class="neon-input">
                    <input type="number" id="inches" class="neon-input">
                </div>
            </div>

            <div class="action-grid">
                <button onclick="calculateBMI()" class="cyber-button" data-lang="calculate">
                    <span class="btn-glitch">CALCULATE</span>
                </button>
                <button onclick="fullReset()" class="cyber-button danger">
                    <span class="btn-glitch">RESET SYSTEM</span>
                </button>
            </div>
        </div>

        <!-- AI Advisor -->
        <div class="ai-terminal" id="aiAdvice">
            <div class="scanline"></div>
            <div class="ai-response" id="adviceText"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
