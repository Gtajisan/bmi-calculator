<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label>
            <input type="radio" name="unit" value="metric" checked> Metric (kg, cm)
        </label>
        <label>
            <input type="radio" name="unit" value="imperial"> Imperial (lbs, feet, inches)
        </label>

        <div class="input-group">
            <label>Weight:</label>
            <input type="number" id="weight" placeholder="Enter weight">
            <span id="weightUnit">kg</span>
        </div>

        <div class="input-group">
            <label>Height:</label>
            <input type="number" id="height1" placeholder="Enter height">
            <span id="heightUnit">cm</span>
            <input type="number" id="height2" placeholder="Inches" style="display:none;">
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
        <button id="toggleDarkMode">Dark Mode</button>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
