<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced BMI Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }

        select {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #clock {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Clock display -->
        <div id="clock"></div>

        <h2>BMI Calculator</h2>
        <p>Developed by Farhan</p>
        <p>Lead Source Credit: Tanvir Hasan</p>

        <div class="input-group">
            <label><b>Weight (kg):</b></label>
            <input type="number" id="weight" placeholder="Enter weight" oninput="calculateBMI()" min="1">
        </div>

        <div class="input-group">
            <label><b>Height:</b></label>
            <input type="number" id="feet" placeholder="Feet" oninput="calculateBMI()" min="0">
            <input type="number" id="inches" placeholder="Inches" oninput="calculateBMI()" min="0" max="11">
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result" style="display: none;"></div>
        
        <p id="bmi-category"></p>

        <button id="toggleDarkMode" onclick="toggleDarkMode()">Switch Theme</button>
        <button id="resetButton" onclick="resetForm()">Reset</button>

        <!-- Background color selection dropdown -->
        <div>
            <label for="background-theme">Choose Background Color:</label>
            <select id="background-theme" onchange="changeBackgroundColor()">
                <option value="gradient">Gradient</option>
                <option value="blue">Blue Theme</option>
                <option value="green">Green Theme</option>
                <option value="orange">Orange Theme</option>
            </select>
        </div>
    </div>

    <script src="./assets/script.js"></script>

    <script>
        // Function to update the clock
        function updateClock() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        function changeBackgroundColor() {
            var theme = document.getElementById("background-theme").value;
            switch(theme) {
                case "blue":
                    document.body.style.background = "linear-gradient(45deg, #00c6ff, #0072ff)";
                    break;
                case "green":
                    document.body.style.background = "linear-gradient(45deg, #56ab2f, #a8e063)";
                    break;
                case "orange":
                    document.body.style.background = "linear-gradient(45deg, #ff7e5f, #feb47b)";
                    break;
                default:
                    document.body.style.background = "linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1)";
                    break;
            }
        }
    </script>
</body>
</html>
